<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="search-container">
      <input type="text" name="weather-search" id="search-bar" value="Manila" placeholder="Enter city name..."/>
      <button id="search-btn">Search</button>
    </div>
    
    <div class="loading">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <main>
      <div class="weather-header">
        <div class="image-container">
          <img class="weather-icon" src="/api/placeholder/80/80" alt="Weather icon" />
        </div>
        <div class="primary-info">
          <h2 class="location">Manila</h2>
          <h1 class="temperature">--Â°F</h1>
          <p class="details">--</p>
        </div>
      </div>

      <div class="weather-details">
        <p>Feels Like <span class="feels-like">--</span></p>
        <p>Wind Speed <span class="wind-speed">--</span></p>
        <p>Wind Gust <span class="wind-gust">--</span></p>
        <p>Cloud Cover <span class="cloud-cover">--</span></p>
      </div>
      
      <div class="date"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
